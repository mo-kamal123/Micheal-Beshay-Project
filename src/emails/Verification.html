<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      align="center"
    >
      <tr>
        <td align="center" style="padding: 40px 0">
          <img
            src="/Michael-Beshay-Project/public/logo.png"
            alt="Logo"
            width="100"
            style="margin-bottom: 20px"
          />
          <h2 style="margin: 0; color: #000000">
            Welcome to <strong>MICHALE BESHAY ACADEMY</strong>
          </h2>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding: 20px">
          <p style="font-size: 16px">Dear <strong>{{firstName}}</strong>,</p>
          <p style="font-size: 16px">
            Please use the verification code below to verify your account:
          </p>
          <p
            style="
              font-size: 28px;
              font-weight: bold;
              letter-spacing: 6px;
              color: #000;
            "
          >
            {{verificationCode}}
          </p>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding: 40px 0 20px 0">
          <p style="margin: 0">Regards,</p>
          <p style="margin: 0"><strong>Michale Beshay</strong></p>
        </td>
      </tr>
      <tr>
        <td
          align="center"
          style="font-size: 12px; color: #999; padding: 20px 0"
        >
          <p style="margin: 0">Terms • Privacy • Program Policies</p>
        </td>
      </tr>
    </table>
  </body>
</html>
